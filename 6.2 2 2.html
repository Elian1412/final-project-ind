<!doctype html>
<!-- form.html                                         Emmanuel Castro-->
<!-- Web page that generates a form letter based on user inputs. -->

<html>
 <head>
   <title> Form Letter Generator </title>
 </head>

 <body>
   <h2>Form Letter Generator</h2>
   <p>
     Enter recipient's name: 
      			   <input type="text" id="Name" size=20 value=""> <br>
     Enter activity: 
      		    <input type="text" id="activity" size=20 value=""> <br>
     Enter date: 
		<input type="text" id="date" size=20 value=""> <br>
     Enter Time: 
		<input type="text" id="time" size=20 value=""> <br>
  
 </p>
     <input type="button" value="Click for Form Letter"
            onclick="document.getElementById('outputDiv').innerHTML=
                       '<p>Dear ' + document.getElementById('Name').value + 
                       ',</p> <p>Just a reminder '+
                       document.getElementById('activity').value +
                       ', is coming up on ' +
                       document.getElementById('date').value + 
                       '. <br> Your understanding of the Material from Chapters 4,5,7 and 8 will be tested in ' + 
                       document.getElementById('activity').value + 
                       '. <br> Make sure to reserve '+ 
                       document.getElementById('date').value + 
			'. <br> Make sure to complete by '+
			document.getElementById('time').value + '.</p>'+ 
		
                       '<p style=\'text-align:left\'>Blessings,<br><i><b> Elian Gonzalez</i></b> </p>';">
   <hr>
   <div id="outputDiv"></div>
 </body>

</body
</html>
