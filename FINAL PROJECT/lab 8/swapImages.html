<!-- Web page that swaps two images at the click of a button. -->
<!-- ======================================================== -->

<html>
 <head>
   <title>Image Swapper on Click of a button</title>
 </head>

 <body>
  <div style="text-align:center">
  <h2>Image Swapper</h2>
  <p>
   <img id="leftImg" src="/Users/eliangonzalez/Desktop/FINAL PROJECT/lab 8/ImagesForHTMLandJS/happy.gif" height="150" width="150">
   <img id="rightImg" src="/Users/eliangonzalez/Desktop/FINAL PROJECT/lab 8/ImagesForHTMLandJS/sad.gif" height="150" width="150" >
   <img id="middleImg" src="/Users/eliangonzalez/Desktop/FINAL PROJECT/lab 8/ImagesForHTMLandJS/surprised.gif" height="150" width="150" >
  </p>
 <input type="button" value="Rotate left"
    onclick="
              saved=document.getElementById('leftImg').src;
              document.getElementById('leftImg').src= 
              document.getElementById('rightImg').src;
	      document.getElementById('rightImg').src= 
              document.getElementById('middleImg').src;
              document.getElementById('middleImg').src=saved;
             ">
 <input type="button" value="Rotate right"
      onclick="
              saved=document.getElementById('middleImg').src;
              document.getElementById('middleImg').src= 
              document.getElementById('rightImg').src;
	      document.getElementById('rightImg').src= 
              document.getElementById('leftImg').src;
              document.getElementById('leftImg').src=saved;
             ">
   </div>
 </body>
</html>
